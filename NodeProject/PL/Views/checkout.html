<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checkout - E-commerce Website</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../Styles/form.css">
</head>

<body style="padding-top:50px";>
    <header>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
            <div class="container">
                <!-- Hamburger Menu Button for Mobile -->
                <button class="navbar-toggler toggle-btn" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse nav-links" id="navbarNav">
                    <ul class="text-overlay navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Login
                            </a>
                            <div class="dropdown-menu" aria-labelledby="loginDropdown">
                                <a class="dropdown-item" href="/login.html?loginType=customer">Customer</a>
                                <a class="dropdown-item" href="/login.html?loginType=admin">Admin</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>
    <main class="container py-5" style="margin-bottom:150px";>
        <div class="row">
            <!-- Shopping Cart Items -->
            <div class="col-md-8">
                <h2 class="mb-4">Shopping Cart</h2>
                <div class="card">
                    <div class="card-body">
                        <!-- Cart items displayed dynamically here -->
                        <div id="cartItems">
                            <!-- Cart items go here -->
                            <div class="cart-item row align-items-center mb-3">
                                <div class="col-md-3">
                                    <img src="" alt="Item Image" class="img-fluid">
                                </div>
                                <div class="col-md-6">
                                    <h5 class="mb-1">Product Title</h5>
                                    <p class="mb-1">Price: $0.00</p>
                                    <!-- Quantity controls -->
                                    <div class="input-group">
                                        <button class="btn btn-outline-secondary" type="button">-</button>
                                        <input type="text" class="form-control text-center" placeholder="" value="1">
                                        <button class="btn btn-outline-secondary" type="button">+</button>
                                    </div>
                                </div>
                                <div class="col-md-3 text-right">
                                    <!-- Total price for the item -->
                                    <p class="font-weight-bold mb-1">$0.00</p>
                                    <!-- Remove item button -->
                                    <button class="btn btn-danger btn-sm">Remove</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cart Summary -->
            <div class="col-md-4">
                <h2 class="mb-4">Order Summary</h2>
                <div class="card">
                    <div class="card-body">
                        <!-- Cart summary details -->
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Subtotal
                                <span class="badge badge-primary badge-pill" id="subtotal">$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Tax (10%)
                                <span class="badge badge-primary badge-pill" id="tax">$0.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Total
                                <span class="badge badge-primary badge-pill" id="total">$0.00</span>
                            </li>
                        </ul>
                        <div class="mt-3">
                            <button class="btn btn-success btn-block" id="placeOrderBtn">Place Order</button>
                            <p class="success-message" id="success"></p>
                            <span class="error-message error-icon" id="GeneralError"></span>
                            <a href="home.html" class="btn btn-danger btn-block border mt-2">Back to Shop</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer py-5">
        <div class="container">
            <p class="footer-connect">Connect with us:</p>
            <div class="footer-social">
                <a class="footer-icon" href="#"><i class="fab fa-facebook"></i></a>
                <a class="footer-icon" href="#"><i class="fab fa-twitter"></i></a>
                <a class="footer-icon" href="#"><i class="fab fa-linkedin"></i></a>
                <a class="footer-icon" href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="footer-rights">&copy; 2023 E-commerce Project. All rights reserved.</p>
            <p class="footer-by">Website made by Hassan Khadra</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="Scripts/checkout.js"></script>
</body>

</html>
